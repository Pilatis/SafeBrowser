<!DOCTYPE html>

<head>

    <title>Contato</title>
    <link rel="stylesheet" href="inicio.css">
</head>
<body>
    
<header class="imgprincipal" style="background-image: url(/imgweb3/img/background-contacto.jpg)">
    <div class="container">
       <nav>
         <a class="logo" href="inicio.html">
            SafeBrowser
         </a>
          <ul class="ul">
            <a href="inicio.html">Home</a>

            <a href="servicos.html">Serviços</a>
            <a class="btn" href="contato.html">Contato</a>
          </ul>
        <div class="menu-icon">
          <i class="fa fa-bars"></i>
        </div>
       </nav>
         <section class="banner">
            <div class="banner-text">
                <h1>Nos contrate</h1>
                <p>Entre em contato com nosso time e eles lhe retornarão em tempo recorde</p>
            </div>
         </section>
    </div>

<section class="contato">
    <div class="container">
        <div class="mapa">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1969.3971434481025!2d-51.17909846934416!3d-29.903654449498674!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95197aa082c34d17%3A0x9f37f87b90b37665!2sQI%20Faculdade%20%26%20Escola%20T%C3%A9cnica%20%7C%20Canoas!5e0!3m2!1spt-BR!2sbr!4v1694184698444!5m2!1spt-BR!2sbr" width="100%" height="500px" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
          <div class="contato-info">
             <div class="left-side">
                <div>
                    <i class="fa fa-map-marker" aria-hidden="true"></i>
                <p>Av. Victor Barreto, 780 - Mathias Velho, Canoas - RS, 92010-050</p>
                </div>
                <div> 
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                    <p>safebrowser@gmail.com</p>
                </div>
                <div>
                    <i class="fa fa-phone" aria-hidden="true"></i>
                    <p>(61) 2607-2355</p>
                </div>
                <div>
                    <i class="fa fa-phone" aria-hidden="true"></i>
                    <p>(53) 3558-7288</p>
                </div>
             </div>

             <div class="right-side">
               <form action="">
                <input type="text" placeholder="Nome" required>
                <input type="email" placeholder="E-mail" required>
                <input type="text" placeholder="Assunto" required>
                <textarea cols="30" rows="10" placeholder="Sua Mensagem" required></textarea>
                <button><a class="btn" href="planos.html">Enviar Mensagem</a></button>
               </form>
             </div>
          </div>
    </div>
</section>


<footer class="footer">
    <div class="container">
        <div class="links">
          <a href="#"> <i class="fa fa-facebook"></i> </a>
